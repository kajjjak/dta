    <div id="content" class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="username" type="text" class="input-block-level" placeholder="Email address">
        <input id="password" type="password" class="input-block-level" placeholder="Password">
		    <label>Route</label>
		    <select id="route_name">
		    	<option value="route a" selected>Route A</option>
		    	<option value="route b">Route B</option>
		    	<option value="route c">Route C</option>
		    	<option value="route d">Route D</option>
		    	<option value="route e">Route E</option>
		    	<option value="route f">Route F</option>
		    	<option value="route g">Route G</option>
		    </select>
        
        <label class="checkbox">
          <input id="register" type="checkbox" value="remember-me"> I am a new user
        </label>
        <button onClick="loginUser()" class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->    
    <script>
    	function loginUser(){ 
    		var username = $("#username").val();
    		var password = $("#password").val();
    		localStorage.setItem("userid", hashCode(username+password));
    		localStorage.setItem("route_name", $("#route_name").val()));
    		setTimeout(function(){location.href="index.html"}, 500);
    	}
    </script>
